<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>タイトル</title>
</head>

<body>
    <script>
        var n = 9;

        if (n < 10) {
            alert(n + "は10よりも小さい数ですね！？");
        } else if (n > 10) {
            alert(n + "は10よりも大きい数ですか！？");
        } else {
            alert(n + "は10なんですね！！？");
        }
    </script>
</body>

</html>
