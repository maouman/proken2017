<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>タイトル</title>
</head>

<body>
    <script>
        var a = 12,
            b = 3;

        alert(a + b);
        alert(a - b);
        alert(a * b);
        alert(a / b);
        alert(a % b);
    </script>
</body>

</html>
